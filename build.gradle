plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
    id 'org.asciidoctor.jvm.gems' version '3.1.0'
}

apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
    ruby {
        gems()
    }
}

asciidoctor {
  sourceDir  file('doc-src/user-guide')
  sources {
      include '**/*.adoc'
  }
  
  outputDir  file('build/user-guide')
}

