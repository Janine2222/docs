plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
    id 'org.asciidoctor.jvm.gems' version '3.1.0'
    id 'org.asciidoctor.jvm.pdf' version '3.1.0'	
}

repositories {
    jcenter()
}

asciidoctor {

   attributes \
  	'source-highlighter' : 'rouge',
	'sectnums': true,
    'linkcss': true
 
  sourceDir  file('doc-src')
  outputDir  file('build/docs')

  resources {
    from('doc-src') {
      include '**/*.png'
      include '**/*.mp4'
      include '**/*.css'
    }

    into '.'
  }

}
